<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="assets\css\bootstrap.min.css">

  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script src="assets\js\bootstrap.min.js"></script>
  <script src="assets\js\localforage.min.js"></script>

  <title>Offline webapp</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="postData.html">Post data</a>
          </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ml-auto">
            <a class="active nav-item nav-link" href="https://github.com/bouhrassa">Github</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Proof of concept of an offline webapp</h1>
    <hr>
    <h2>Create a post</h2>

    <form method="post" id="postForm">
      <div class="form-group col-6">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group col-8">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5"></textarea>
      </div>
      <div class="form-group col-6">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="alert alert-success hidden" id="success-alert" style="display:none">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Success! </strong>
      Your post has been submitted.
    </div>
    <div class="alert alert-danger" id="danger-alert" style="display:none">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Error! </strong>
      Your post submission failed.
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
</body>

</html>
